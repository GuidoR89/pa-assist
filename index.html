<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PA-Assist | Portale Incentivi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <style> [x-cloak] { display: none !important; } </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <div x-data="paAssist()" x-init="initApp()" class="min-h-screen">
        
        <header class="bg-blue-700 text-white py-10 px-4 shadow-lg text-center">
            <h1 class="text-4xl font-black">PA-Assist 3.0</h1>
            <p class="mt-2 opacity-80">Caricamento database nazionale...</p>
            
            <template x-if="loading">
                <div class="mt-4 flex justify-center items-center gap-2">
                    <div class="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></div>
                    <span class="text-sm">Download comuni in corso...</span>
                </div>
            </template>
        </header>

        <main class="max-w-4xl mx-auto px-4 mt-10">
            
            <div class="bg-white p-6 rounded-2xl shadow-xl mb-10">
                <input 
                    type="text" 
                    x-model="search" 
                    @input.debounce.300ms="filterComuni()"
                    :disabled="loading"
                    :placeholder="loading ? 'Attendi caricamento...' : 'Cerca il tuo comune...'" 
                    class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-xl outline-none focus:border-blue-500 transition-all text-lg"
                >

                <div x-show="suggestions.length > 0" x-cloak class="mt-2 border rounded-xl bg-white shadow-lg overflow-hidden">
                    <template x-for="c in suggestions" :key="c.codice">
                        <div @click="selectComune(c)" class="p-4 hover:bg-blue-50 cursor-pointer border-b last:border-0 font-bold" x-text="c.nome"></div>
                    </template>
                </div>
            </div>

            <template x-if="selectedComune">
                <div class="bg-white p-8 rounded-3xl border shadow-sm">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <h2 class="text-3xl font-black text-blue-800" x-text="selectedComune.nome"></h2>
                            <p class="text-slate-500">Provincia: <span x-text="selectedComune.sigla"></span></p>
                        </div>
                        <div class="text-right">
                            <p class="text-xs font-bold text-slate-400 uppercase">Zona Climatica</p>
                            <p class="text-3xl font-black text-blue-600" x-text="selectedComune.zona_climatica || 'E'"></p>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 gap-4">
                        <div class="p-6 bg-green-50 rounded-2xl border border-green-100">
                            <h3 class="font-bold text-green-800">Conto Termico 3.0 disponibile</h3>
                            <p class="text-green-600 text-sm">Interventi ammissibili al 100% per edifici pubblici.</p>
                        </div>
                    </div>
                </div>
            </template>

            <template x-if="error">
                <div class="p-4 bg-red-100 text-red-700 rounded-xl text-center font-bold" x-text="error"></div>
            </template>

        </main>
    </div>

    <script>
        function paAssist() {
            return {
                search: '',
                selectedComune: null,
                suggestions: [],
                comuniDB: [],
                loading: true,
                error: null,

                async initApp() {
                    try {
                        // Link aggiornato e funzionante
                        const url = 'https://raw.githubusercontent.com/matteocontrini/comuni-italiani/master/comuni.json';
                        const response = await fetch(url);
                        if (!response.ok) throw new Error("File non trovato");
                        this.comuniDB = await response.json();
                        this.loading = false;
                    } catch (e) {
                        this.loading = false;
                        this.error = "Errore: Impossibile caricare i comuni. Riprova tra poco.";
                    }
                },

                filterComuni() {
                    const q = this.search.toLowerCase().trim();
                    if (q.length < 2) { this.suggestions = []; return; }
                    this.suggestions = this.comuniDB
                        .filter(c => c.nome.toLowerCase().includes(q))
                        .slice(0, 10);
                },

                selectComune(comune) {
                    this.selectedComune = comune;
                    this.search = comune.nome;
                    this.suggestions = [];
                }
            }
        }
    </script>
</body>
</html>
